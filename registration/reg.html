<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reg.css" type="text/css" />
    <title>Registration</title>
    <script src="reg.js"></script>
  </head>
  <body>
    <form action="">
      <div class="container mt-3">
        <div class="card text-white bg-primary mx-auto" style="width: 30rem">
          <div class="card-header">Sign Up</div>
          <div class="row g-2">
            <div class="col mx-3 mt-3 mb-3">
              <label for="customer_id" class="form-label">Customer id</label>
              <input
                type="text"
                class="form-control"
                id="cid"
                name="cid"
                readonly
              />
            </div>
          </div>
          <div class="row g-2">
            <div class="col mx-3 mb-3 mt-3">
              <label for="first_name" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                placeholder="First Name"
                name="fname"
                onblur="validateFname()"
                required
              />
              <p id="fout" class="text-warning"></p>
            </div>
            <div class="col mx-3 m-auto">
              <label for="last_name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                placeholder="Last Name"
                name="lname"
                onblur="validateLname()"
                required
              />
              <p id="lout" class="text-warning"></p>
            </div>
          </div>
          <div class="col mx-3 mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              onblur="validateEmail()"
              required
            />
            <p id="eout" class="text-warning"></p>
          </div>
          <div class="col mx-3 mb-3">
            <label for="">Gender:</label>
            <label for="" class="">
              <input type="radio" name="male" id="f_male" />Male
            </label>
            <label for="">
              <input type="radio" name="female" id="f_female" />Female
            </label>
          </div>
          <div class="row">
            <div class="col mx-3 mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Password"
                minlength="5"
                oninput="validatePwd()"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />
              <p id="pout" class="text-warning"></p>
              <div id="ppout"></div>
            </div>
            <div class="col mx-3">
              <label for="confirm_password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="cpwd"
                placeholder="Confirm Password"
                oninput="validateCpwd()"
                required
              />
              <p id="cpout" class="text-warning"></p>
            </div>
          </div>
          <div class="col mx-3 mb-3">
            <label for="Mobile_no" class="form-label">Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              id="mobile_no"
              placeholder="Mobile Number"
              oninput="mobileNo()"
              maxlength="10"
              required
            />
            <p id="mout" class="text-warning"></p>
          </div>

          <div class="col mx-3 mb-3">
            <input type="checkbox" name="cb" id="cb" />
            <label for="t&c"
              ><a href="">
                <p class="text-warning">*accept the terms and conditions</p></a
              ></label
            >
          </div>

          <button
            type="submit"
            class="btn btn-warning mx-auto mb-3 text-white"
            style="width: 50%"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
    <script>
      window.onload = customer_id();
    </script>
  </body>
</html>
